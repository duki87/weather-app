<div class="container">
    <h2>Search</h2>
    <form class="example-form" [formGroup]="myForm">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Choose Your Place..."
                 aria-label="Number"
                 matInput
                 [formControl]="city"
                 name="city"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="onSelectLocation(option)">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
    </form>      
</div>
